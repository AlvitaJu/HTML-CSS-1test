<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS-1test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <img src="logo.svg" alt="logo">
        <nav>
            <a href="#">Features</a>
            <a href="#">About</a>
            <a href="#">Launch</a>
            <a href="#">Sign up</a>
        </nav>
    </header>
    <main>
        <div class="1part">
            <div class="1part-text">
                <h5>LAUNCHING SOON</h5>
                <p>An NFT like <br> no other</p>
                <p>Don't miss out on the release of our new NFT. Sign up below to receive updates when we go live. </p>
                <input type="button" value="Sign Up">
            </div>
            <div class="1part-8">
                <img src="graphic.png" alt="strange thing">
            </div>
        </div>
        <div class="2part">
            <h4>Free NFT for early birds</h4>
            <p>Sign up today and you'll get a free NFT when we launch</p>
        </div>
    </main>
